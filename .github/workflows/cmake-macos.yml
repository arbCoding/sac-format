name: macOS

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake --preset gh-coverage

    - name: Build
      run: cmake --build ${{github.workspace}}/build/debug/gh-coverage

    - name: Test
      working-directory: ${{github.workspace}}/build/debug/gh-coverage
      run: ctest
